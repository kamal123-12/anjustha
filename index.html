<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monkey jump</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>🐒 monkey jump 🍌</h1>

        <div id="controls">
            <p><strong>ゲーム利用方法:</strong></p>
            <ul>
                <li>移動: **矢印キー (↑ ↓ ← →)**</li>
                <li>壁にぶつかるか、自分自身にぶつかるとNGです。</li>
                <li>NGが10回でゲーム終了です。</li>
            </ul>

            <label for="speed-select">速度選択:</label>
            <select id="speed-select">
                <option value="150">遅い</option>
                <option value="100" selected>並み</option>
                <option value="50">速い</option>
            </select>

            <button id="start-button">ゲームスタート</button>
        </div>

        <div id="game-status">
            <p>スコア: <span id="score">0</span></p>
            <p>NG回数: <span id="ng-count">0</span> / 10</p>
        </div>
        
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div id="message" class="hidden">
            <p id="message-text"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
